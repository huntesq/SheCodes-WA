<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="general_container">

      <section class="searchWeather">
        <div class="container">  
          <form>
            <div class="row">
              <div class="col">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="inputSearch"
                placeholder="Type a city..."
              />
            </div>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
            </div>
    
          </div>
        </form>   
        </div>

      <br />
      <br />
      <br />
      <h1>Today</h1>
      <br />
      <br />
      <br />
      <h2>Tuesday, 16:00</h2>

      <img src="images/sunshine 2.gif" alt="sun emoji" />
      <p id="city">Johannesburg</p>
      <p id="temperature">17°C/23°C</p>
      <hr />

      <div class="card TueCard" style="width: 9.5rem;">
        <img
          src="images/sunshine 2.gif"
          class="card-img-top"
          alt="partly cloudy emoji"
        />
        <div class="card-body">
          <p class="card-text">Tuesday</p>
          <p class="Tues">8°C/25°C</p>
        </div>
      </div>
      <div class="card WedCard" style="width: 9rem;">
        <img
          src="images/partly cloudy 2.gif"
          class="card-img-top"
          alt="partly cloudy emoji"
        />
        <div class="card-body">
          <p class="card-text">Wednesday</p>
          <p class="Wed">8°C/21°C</p>
        </div>
      </div>
      <div class="card ThurCard" style="width: 9rem;">
        <img
          src="images/partly cloudy 2.gif"
          class="card-img-top"
          alt="partly cloudy emoji"
        />
        <div class="card-body">
          <p class="card-text">Thursday</p>
          <p class="Thurs">11°C/21°C</p>
        </div>
      </div>
      <div class="card FriCard" style="width: 9rem;">
        <img
          src="images/partly cloudy 2.gif"
          class="card-img-top"
          alt="partly cloudy emoji"
        />
        <div class="card-body">
          <p class="card-text">Friday</p>
          <p class="Fri">11°C/23°C</p>
        </div>
      </div>
      <div class="card SatCard" style="width: 9rem;">
        <img
          src="images/partly cloudy 2.gif"
          class="card-img-top"
          alt="partly cloudy emoji"
        />
        <div class="card-body">
          <p class="card-text">Saturday</p>
          <p class="Sat">9°C/24°C</p>
        </div>
        <a href="https://github.com/huntesq/SheCodes-WA" target="_blank">Open Source Code</a>
        <p>by Masedi Ncamani</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
